{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form_pipeline|crispy }}
        {{ form_datainterface|crispy }}
        <div class="row pt-3">
            <div class="col">
                <a href="{% url 'projects:pipeline_list' current_project.pk %}"><button type="button"
                        class="btn btn-danger">Cancel</button></a>
            </div>
            <div class="col">
                <div class="control-group">
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Create Pipeline</button>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
</div>
{% endblock content %}
