{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post" hx-post="{% url 'projects:test_connection' current_project.pk %}"
        hx-headers='{"X-CSRFToken": "{% csrf_token %}"}' hx-target="#result">
        {% csrf_token %}
        {{ form_pipeline|crispy }}
        {{ form_datainterface|crispy }}
        <div class="row pt-3">
            <div class="col">
                <a href="{% url 'projects:list_pipeline' current_project.pk %}"><button type="button"
                        class="btn btn-danger">Cancel</button></a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Test Pipeline Input</button>
                {% comment %} <a href="#"><button type="button" class="btn btn-info">Test Pipeline Input</button></a>
                {% endcomment %}
            </div>
            <div class="col">
                <div class="control-group">
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <section>
        <p id="result"><em>Awaiting interaction...</em></p>
    </section>
</div>
{% endblock content %}
