    require(['vs/editor/editor.main'], () => {
        // Initialize the editor
        // TODO: make it so it works with multiple fields on the same page

            theme: 'vs-dark',
            model: monaco.editor.createModel("print('Hellow Django')", "python"),
            wordWrap: 'on',
            automaticLayout: true,
            minimap: {
                enabled: false

            scrollbar: {
                vertical: 'auto'

    });
</script>
