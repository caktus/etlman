{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container">
  <form method="post" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% csrf_token %} {{ form_step|crispy }}
    <div class="row pt-4">
      <div class="row pt-3">
        <div class="col">
          <button type="submit" name="back" class="btn btn-danger">Back</button>
        </div>
        <div class="col text-center">
          <button
            type="submit"
            class="btn btn-info"
            hx-post="{% url 'projects:step_test' project.pk %}"
            hx-target="#step_result"
            hx-include="[name='language']"
            hx-vals="js:{'script': getMonacoValue()}"
          >
            Test Script
          </button>
        </div>
        <div class="col">
          <div class="control-group">
            <div class="d-flex flex-row-reverse">
              <button type="submit" name="save" class="btn btn-primary">
                Save Pipeline
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <section class="pt-5">
    <div id="step_result"><em>Awaiting interaction...</em></div>
  </section>
</div>
{% endblock content %}
