version: '3'

volumes:
  etlman_local_postgres_data: {}
  etlman_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: etlman_local_django
    container_name: etlman_local_django
    platform: linux/x86_64 # Comment out platform
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: etlman_production_postgres
    container_name: etlman_local_postgres
    volumes:
      - etlman_local_postgres_data:/var/lib/postgresql/data:Z
      - etlman_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: etlman_local_docs
    container_name: etlman_local_docs
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./etlman:/app/etlman:z
    ports:
      - "9000:9000"
    command: /start-docs

  redis:
    image: redis:6
    container_name: etlman_local_redis

  celeryworker:
    <<: *django
    image: etlman_local_celeryworker
    container_name: etlman_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: etlman_local_celerybeat
    container_name: etlman_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: etlman_local_flower
    container_name: etlman_local_flower
    ports:
      - "5555:5555"
    command: /start-flower
